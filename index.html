<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated buttons</title>
</head>

<body>
    <div class="container">
        <a href="#" class="firstButton">Button 1</a>
        <a href="#" class="secondButton">
            Button 2
        </a>
        <button class="thirdButton">Button 3</button>
        <a class="forthButton">Button 4</a>
        <button class="fifthButton">Button 5</button>
        <button class="sixthButton">Button 6</button>
        <a class="seventhButton">Button 7</a>
        <button class="eightButton">Button 8</button>
        <button class="ninthButton"><span>Button 9</span></button>
        <button class="tenthButton">Button 10</button>
        <button class="eleventhButton"><span>Button 11</span>
        </button>
        <button class="twelfthButton">Button 12</button>

    </div>
</body>

</html>
